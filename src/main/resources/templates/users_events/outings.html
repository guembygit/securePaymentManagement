   <style>
   	/* Custom table styling */
	.custom-table {
	  border: 2px solid #333; /* Table border */
	  border-radius: 10px; /* Rounded corners */
	  overflow: hidden; /* To prevent content from overflowing */
	}
	
	.custom-table thead {
	  background-color: #343a40; /* Dark background for the table header */
	  color: white; /* White text for header */
	}
	
	.custom-table tbody tr {
	  transition: background-color 0.3s ease; /* Smooth hover effect */
	}
	
	.custom-table tbody tr:hover {
	  background-color: #f2f2f2; /* Light grey background on hover */
	}
	
	.custom-table td, .custom-table th {
	  padding: 15px; /* Extra padding */
	  text-align: center; /* Center-align text */
	  vertical-align: middle; /* Vertically align text */
	}
	
	.custom-table th {
	  font-weight: bold; /* Bold header text */
	}
	
	.custom-table td:first-child {
	  font-weight: bold; /* Bold first column (index) */
	  color: #007bff; /* Blue text for first column */
	}
	
	.custom-table {
	  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding subtle shadow */
	}
   	
   </style>
   
  	<div class="container mt-5">
  	<h1 class="text-center mb-4">List of Outings</h1>
    <a class="btn btn-success" href="/">
		<i class="fa fa-home"></i> Accueil
	</a>
	<a class="btn btn-primary" href="/users_events/create_outings">
		<i class="fa fa-add"></i> Add Outings
	</a>
	
    <div class="table-responsive small">
    	<table class="table table-striped table-sm custom-table">
		  <thead class="table-dark">
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">FullName</th>
		      <th scope="col">Events</th>
		      <th scope="col">Mountant</th>
		      <th scope="col">Months</th>
		      <th scope="col">Deposit</th>
		      <th scope="col">Date</th>
		      <th scope="col">Factures</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr th:each="xs : ${usersEvents}">
		  		<td th:text="${xs[0]}"></td>
		  		<td th:text="${xs[18]}"></td>
		  		<td th:text="${xs[12]}"></td>
		  		<td th:text="${'-'+xs[5]}" style="color:red; font-weight:bold"></td>
		  		<td th:text="${xs[2]}"></td>
		  		<td th:text="${xs[6]}"></td>
		  		<td th:text="${xs[4]}"></td>
		  		<td>
		  			<a class="btn btn-default btn-sm" th:href="@{/users_events/invoice(id=${xs[0]})}">
		  				<i class="fa fa-upload"></i>
		  			</a>
		  			<a class="btn btn-primary btn-sm" th:href="@{/users_events/edit_outings(id=${xs[0]})}">
		  				<i class="fa fa-edit"></i>
		  			</a>
		  		</td>
		  	</tr>
		  </tbody>
		</table>
    </div>
  	</div>
