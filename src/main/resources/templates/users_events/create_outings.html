<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Payment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<!-- Favicons -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  	crossorigin="anonymous" referrerpolicy="no-referrer" />	
  </head>
  <body>
	  <div class="container">
	  <div th:if="${success}"
    		class="alert alert-success alert-dismissible fade show my-5" role="alert">
  			<strong>Le solde est vide. Veuillez contacter le </strong>
  			<a class="ms-2" href="/">Support technique</a>
  			<button type="button" class="btn-close" data-bs-dismiss="alert"
  			aria-label="close"></button>
  		</div>
	  	<div class="row">
	  		<div class="col-md-8 mx-auto rounded border p-4 m-4">
	  			<h2 class="text-center mb-5">Outings</h2>
	  			<a class="btn btn-success" href="/">
					<i class="fa fa-home"></i> Accueil
				</a>
				<a class="btn btn-primary" href="/users_events/outings">
					<i class="fa fa-eye"></i> list of Outings
				</a>
	  			<form method="post" th:object="${userEvent}">
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Membres</label>
		  				<div class="col-sm-8">
		  					<select class="form-select" id="idUser" name="idUser">
							  <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.lastName}"></option>
							</select>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Events</label>
		  				<div class="col-sm-8">
		  					<select class="form-select" id="idEventUnique" name="idEventUnique">
							  <option th:each="event : ${events}" th:value="${event.idEvent}" th:text="${event.libelleEvent}"></option>
							</select>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Months</label>
		  				<div class="col-sm-8">
		  					<select class="form-select" id="months" name="months">
							  <option value="1">Janvier</option>
							  <option value="2">Février</option>
							  <option value="3">Mars</option>
							  <option value="4">Avril</option>
							  <option value="5">Mai</option>
							  <option value="6">Juin</option>
							  <option value="7">Juillet</option>
							  <option value="8">Août</option>
							  <option value="9">Septembre</option>
							  <option value="10">Octobre</option>
							  <option value="11">Novembre</option>
							  <option value="12">Décembre</option>
							</select>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Amountant</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" id="amountantTransaction" name="amountantTransaction"/>
		  				</div>
	  				</div>	
	  				
	  				<div class="row mb-3">
		  				<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>		  					
		  				</div>
		  				<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/users_events/create" role="button">Cancel</a>		  					
		  				</div>
	  				</div>
	  				
	  			</form>
	  			
	  		</div>
	  	</div>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
