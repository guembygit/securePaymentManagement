<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<!-- Favicons -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  	crossorigin="anonymous" referrerpolicy="no-referrer" />	
  </head>
  <body>
	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-8 mx-auto rounded border p-4 m-4">
	  			<h2 class="text-center mb-5">Add new User</h2>
	  			<a class="btn btn-success" href="/">
					<i class="fa fa-home"></i> Accueil
				</a>
				<a class="btn btn-primary" href="/users/">
					<i class="fa fa-eye"></i> list of Users
				</a>
	  			<form method="post" enctype="multipart/form-data" th:object="${userDto}">
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">lastName</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${userDto.lastName}"/>
		  					<p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
		  					th:errors="${userDto.lastName}"></p>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">FirstName</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${userDto.firstName}"/>
		  					<p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
		  					th:errors="${userDto.firstName}"></p>
		  				</div>
	  				</div>	
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Email</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${userDto.email}"/>
		  					<p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
		  					th:errors="${userDto.email}"></p>
		  				</div>
	  				</div>  	
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Number</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${userDto.number}"/>
		  					<p th:if="${#fields.hasErrors('number')}" th:errorclass="text-danger"
		  					th:errors="${userDto.number}"></p>
		  				</div>
	  				</div>		
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Address</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${userDto.address}"/>
		  					<p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
		  					th:errors="${userDto.address}"></p>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Password</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${userDto.passwords}"/>
		  					<p th:if="${#fields.hasErrors('passwords')}" th:errorclass="text-danger"
		  					th:errors="${userDto.passwords}"></p>
		  				</div>
	  				</div>	
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">About</label>
		  				<div class="col-sm-8">
		  					<textarea class="form-control"> </textarea>
		  					<p></p>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Image</label>
		  				<div class="col-sm-8">
		  					<input type="file" class="form-control"/>
		  					<p></p>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
		  				<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>		  					
		  				</div>
		  				<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/users/create" role="button">Cancel</a>		  					
		  				</div>
	  				</div>
	  				
	  			</form>
	  			
	  		</div>
	  	</div>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
