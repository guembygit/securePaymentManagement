<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Payment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<!-- Favicons -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  	crossorigin="anonymous" referrerpolicy="no-referrer" />	
  </head>
  <body>
	  <div class="container">
	  	<div class="row">
	  		<div class="col-md-8 mx-auto rounded border p-4 m-4">
	  			<h2 class="text-center mb-5">Edit Events</h2>
	  			<a class="btn btn-success" href="/">
					<i class="fa fa-home"></i> Accueil
				</a>
				<a class="btn btn-primary" href="/events/">
					<i class="fa fa-eye"></i> list of Events
				</a>
	  			<form method="post" th:object="${eventDto}">
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Title</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${eventDto.libelleEvent}"/>
		  					<p th:if="${#fields.hasErrors('libelleEvent')}" th:errorclass="text-danger"
		  					th:errors="${eventDto.libelleEvent}"></p>
		  				</div>
	  				</div>
	  				
	  				<div class="row mb-3">
	  					<label class="col-sm-4 col-form-label">Montant</label>
		  				<div class="col-sm-8">
		  					<input class="form-control" th:field="${eventDto.mountant}"/>
		  					<p th:if="${#fields.hasErrors('mountant')}" th:errorclass="text-danger"
		  					th:errors="${eventDto.mountant}"></p>
		  				</div>
	  				</div>	
	  				
	  				<div class="row mb-3">
		  				<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>		  					
		  				</div>
		  				<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/events/create" role="button">Cancel</a>		  					
		  				</div>
	  				</div>
	  				
	  			</form>
	  			
	  		</div>
	  	</div>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
